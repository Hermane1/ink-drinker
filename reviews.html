<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Book Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Reviews</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#tbr">TBR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">All Book Reviews</h1>
        <div class="reviews-list" id="reviews-list">
            <!-- Reviews will be populated here -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be added here -->
            </ul>
        </nav>
    </div>

    <footer class="footer bg-dark text-white mt-5 p-4 text-center">
        <p>&copy; 2024 Book Reviews by [Your Name]. All rights reserved.</p>
        <p>Contact: <a href="mailto:your.email@example.com" class="text-white">your.email@example.com</a></p>
        <p>Follow us on social media:</p>
        <p>
            <a href="#" class="text-white mr-3">Twitter</a>
            <a href="#" class="text-white mr-3">Instagram</a>
            <a href="#" class="text-white">Facebook</a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reviewsList = document.getElementById('reviews-list');
            const pagination = document.getElementById('pagination');
            const reviewsPerPage = 5;
            let currentPage = 1;

            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];

            function displayReviews(reviews, page = 1) {
                reviewsList.innerHTML = '';
                const start = (page - 1) * reviewsPerPage;
                const end = page * reviewsPerPage;
                const paginatedReviews = reviews.slice(start, end);

                paginatedReviews.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-item p-4 mb-4';

                    reviewItem.innerHTML = `
                        <h3>${review.title}</h3>
                        <p><strong>Author:</strong> ${review.author}</p>
                        <p><strong>Number of Pages:</strong> ${review.pages}</p>
                        <p><strong>Summary:</strong> ${review.summary}</p>
                        <p><strong>Personal Thoughts:</strong> ${review.thoughts}</p>
                        <p><strong>Favorite Quotes:</strong> ${review.quotes}</p>
                        <p><strong>Spiciness:</strong> ${'üå∂Ô∏è'.repeat(review.spiciness)}</p>
                        <p><strong>Rating:</strong> ${'‚≠ê'.repeat(review.rating)}</p>
                        <p><strong>Book Cover:</strong> ${review.cover ? `<img src="${review.cover}" alt="Book Cover" style="max-width: 100px;">` : 'No cover image provided'}</p>
                    `;

                    reviewsList.appendChild(reviewItem);
                });
            }

            function setupPagination(reviews) {
                pagination.innerHTML = '';
                const pageCount = Math.ceil(reviews.length / reviewsPerPage);
                for (let i = 1; i <= pageCount; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    pageItem.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = i;
                        displayReviews(reviews, currentPage);
                        setupPagination(reviews);
                    });
                    pagination.appendChild(pageItem);
                }
            }

            displayReviews(reviews, currentPage);
            setupPagination(reviews);
        });
    </script>
</body>
</html>
