<head>
    <meta charset="UTF-8">

    <title>TBR - Book Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Reviews</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">To Be Read (TBR)</h1>
        <div class="tbr-section" id="tbr">
            <div class="row">
                <div class="col-md-3">
                    <div class="tbr-card">
                        <img src="https://example.com/cover1.jpg" alt="Book Cover">
                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 1</h5>
                            <p class="tbr-card-text">Author: Author Name</p>
                            <div class="btn-group">
                                <button class="btn btn-warning btn-edit">Edit</button>
                                <button class="btn btn-danger btn-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="tbr-card">
                        <img src="https://example.com/cover2.jpg" alt="Book Cover">
                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 2</h5>
                            <p class="tbr-card-text">Author: Author Name</p>
                            <div class="btn-group">
                                <button class="btn btn-warning btn-edit">Edit</button>
                                <button class="btn btn-danger btn-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>
