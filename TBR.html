<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBR - Book Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2c2f33; /* Dark gray background */
            color: #d3c7b3; /* Soft beige text color */
            font-family: 'Georgia', serif;
        }

        h1, h2 {
            font-family: 'Merriweather', serif;
            color: #b89f7d; /* Antique gold */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #b89f7d;
            padding-bottom: 10px;
        }

        .review-form, .tbr-section {
            background-color: #35383c; /* Darker background for form and TBR section */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            border: 1px solid #45484d; /* Subtle border */
            padding: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #35383c; /* Darker background for cards */
            border: 1px solid #45484d;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            color: #b89f7d; /* Antique gold */
        }

        .card-text {
            color: #d3c7b3; /* Soft beige */
        }

        .rating span {
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .rating span:hover {
            transform: scale(1.3);
        }

        .chili.selected, .star.selected {
            color: #d9534f; /* Classic red for selected rating */
        }

        .star.selected {
            color: #f7c6c7; /* Soft pink for selected rating */
        }

        .btn-dark {
            background-color: #565a5e;
            border-color: #4c4a4d;
        }

        .btn-dark:hover {
            background-color: #4a494c;
            border-color: #3e3c3f;
        }

        input[type="text"], input[type="number"], textarea {
            background-color: #2e2f32;
            color: #e0e0e0;
            border: 1px solid #4c4a4d;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            background-color: #2e2f32;
            color: #e0e0e0;
        }

        label {
            font-weight: bold;
            color: #b89f7d; /* Antique gold */
        }

        .footer {
            background-color: #2c2f33;
            border-top: 1px solid #4c4a4d;
            padding: 20px 0;
        }

        .footer a {
            color: #b89f7d;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d9534f;
            text-decoration: underline;
        }

        .selected {
            opacity: 0.7;
            transform: scale(1.1);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .pagination .page-item.active .page-link {
            background-color: #b89f7d;
            border-color: #b89f7d;
        }

        .pagination .page-link {
            color: #b89f7d;
        }

        .pagination .page-link:hover {
            color: #d9534f;
            background-color: #2c2f33;
            border-color: #d9534f;
        }

        .tbr-section {
            background-color: #35383c; /* Darker background */
            padding: 30px;
            border-radius: 10px;
        }

        .tbr-card {
            background-color: #2c2f33; /* Darker background for cards */
            border: 1px solid #45484d;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tbr-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        .tbr-card img {
            width: 100%;
            height: auto;
        }

        .tbr-card-body {
            padding: 15px;
            color: #d3c7b3; /* Soft beige text color */
        }

        .tbr-card-title {
            font-size: 1.25em;
            color: #b89f7d; /* Antique gold */
        }

        .tbr-card-text {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Reviews</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tbr">TBR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">

        <div class="tbr-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="tbr-card">
                        <img src="https://example.com/cover1.jpg" alt="Book Cover">
                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 1</h5>

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="tbr-card">

                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 2</h5>
                            <p class="tbr-card-text">Author: Author Name</p>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

        <p>
            <a href="#" class="text-white mr-3">Twitter</a>

        </p>
    </footer>
</body>
</html>
