<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBR - Book Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tbr-section {
            background-color: #35383c; /* Darker background */
            padding: 30px;
            border-radius: 10px;
        }

        .tbr-card {
            background-color: #2c2f33; /* Darker background for cards */
            border: 1px solid #45484d;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tbr-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        .tbr-card img {
            width: 100%;
            height: auto;
        }

        .tbr-card-body {
            padding: 15px;
            color: #d3c7b3; /* Soft beige text color */
        }

        .tbr-card-title {
            font-size: 1.25em;
            color: #b89f7d; /* Antique gold */
        }

        .tbr-card-text {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Reviews</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tbr">TBR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">To Be Read (TBR)</h1>
        <div class="tbr-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="tbr-card">
                        <img src="https://example.com/cover1.jpg" alt="Book Cover">
                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 1</h5>
                            <p class="tbr-card-text">Author: Author Name</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="tbr-card">
                        <img src="https://example.com/cover2.jpg" alt="Book Cover">
                        <div class="tbr-card-body">
                            <h5 class="tbr-card-title">Book Title 2</h5>
                            <p class="tbr-card-text">Author: Author Name</p>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white mt-5 p-4 text-center">
        <p>&copy; 2024 Book Reviews by [Your Name]. All rights reserved.</p>
        <p>Contact: <a href="mailto:your.email@example.com" class="text-white">your.email@example.com</a></p>
        <p>Follow us on social media:</p>
        <p>
            <a href="#" class="text-white mr-3">Twitter</a>
            <a href="#" class="text-white mr-3">Instagram</a>
            <a href="#" class="text-white">Facebook</a>
        </p>
    </footer>
</body>
</html>
